<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        .tags {
            padding: 5px;
            border: 1px solid #ccc;
        }
        input {
            border: none;
            outline: none;
        }
        .tags span {
            background-color: #DDD;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="tags">
        <span>Paris</span>
        <span>N.Y.C</span>
        <span>Los Angeles</span>
        <span>Madrid</span>
        <input type="text">
    </div>

</body>
</html>
